name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Create Release PR
    runs-on: ubuntu-latest

    steps:
      - name: Release Please
        uses: googleapis/release-please-action@v4
        with:
          # Use a PAT so the tag/release creation can trigger other workflows (like `.github/workflows/release.yml`).
          # This must be configured in the repo settings as `RELEASE_PLEASE_TOKEN`.
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
